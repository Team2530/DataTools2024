plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = "dev.inconceivable.viewer.Main"
}

dependencies {
    implementation project(":DataParser") 

    implementation 'org.jfree:jfreechart:1.5.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}